<hr>
<div class="container">
  <h3 class="center-align-txt">Please Fill following form to sign up</h3>
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" id="email" type="text" formControlName="email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" name="name" id="name" type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input class="form-control" name="age" id="age" type="number" formControlName="age">
    </div>
    <div class="form-group">
      <label for="skill">skill</label>
      <input class="form-control" name="skill" id="skill" type="text" formControlName="skill">
    </div>
    <button type="submit" class="btn btn-primary ctn-btn" (click)="signUpUser()">Sign Up</button>
  </form>
</div>
